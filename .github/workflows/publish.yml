name: Build React project and push output to Build branch

on:
  push:
    branches:
      - live

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          MESSAGE: "Build ({sha}) {msg}"
